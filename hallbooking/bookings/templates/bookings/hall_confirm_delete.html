{% extends 'base.html' %}

{% block title %}Delete Hall - Hall Booking{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin-top: 3rem;">
    <div class="card"
        style="padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background: white; text-align: center;">
        <h2 style="margin-bottom: 1.5rem; color: #dc3545;">Delete Hall?</h2>
        <p style="margin-bottom: 2rem; font-size: 1.1rem;">
            Are you sure you want to delete <strong>{{ hall.name }}</strong>? This action cannot be undone.
        </p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn"
                style="background: #dc3545; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem;">
                Yes, Delete
            </button>
            <a href="{% url 'manage_halls' %}" class="btn"
                style="background: #6c757d; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; text-decoration: none; margin-left: 1rem;">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
